<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    /* Add CSS styling here */
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .box {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 1px solid black;
      margin: 10px;
      background-color: white;
      font-size: 24px;
      line-height: 80px;
      text-align: center;
      border-radius: 5px;
    }
    .dice-container {
      display: inline-block;
      margin-top: 20px;
    }
    .dice {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 1px solid black;
      margin: 10px;
      background-color: white;
      font-size: 36px;
      line-height: 80px;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="ship">Ship</div>
    <div class="box" id="captain">Captain</div>
    <div class="box" id="crew">Crew</div>
    <div id="roll-counter">Roll: 0</div>
    <div id="score">Your score is: 0</div>
    <button id="roll-btn">Roll Dice</button>
    <div class="dice-container">
      <div class="dice" id="dice1"></div>
      <div class="dice" id="dice2"></div>
      <div class="dice" id="dice3"></div>
      <div class="dice" id="dice4"></div>
      <div class="dice" id="dice5"></div>
    </div>
  </div>

  <script>
    // Add JavaScript logic here
    let rollCounter = 0;
    let score = 0;
    const rollBtn = document.getElementById('roll-btn');
    const rollCounterDisplay = document.getElementById('roll-counter');
    const scoreDisplay = document.getElementById('score');
    const shipBox = document.getElementById('ship');
    const captainBox = document.getElementById('captain');
    const crewBox = document.getElementById('crew');
    const dice = [
      document.getElementById('dice1'),
      document.getElementById('dice2'),
      document.getElementById('dice3'),
      document.getElementById('dice4'),
      document.getElementById('dice5')
    ];

    rollBtn.addEventListener('click', () => {
      rollDice();
      rollCounter++;
      rollCounterDisplay.textContent = `Roll: ${rollCounter}`;
      scoreDisplay.textContent = `Your score is: ${score}`;
    });

    function rollDice() {
      // Simulate rolling dice
      score = 0; // Reset score before calculating
      const rolledNumbers = [];
      dice.forEach(die => {
        const randomNumber = Math.floor(Math.random() * 6) + 1;
        die.textContent = randomNumber; // Display rolled number on die
        rolledNumbers.push(randomNumber);
      });

      const sixIndex = rolledNumbers.indexOf(6);
      const fiveIndex = rolledNumbers.indexOf(5);
      const fourIndex = rolledNumbers.indexOf(4);

      if (sixIndex !== -1) {
        shipBox.textContent = rolledNumbers[sixIndex];
        rolledNumbers.splice(sixIndex, 1); // Remove 6 from rolled numbers

        if (fiveIndex !== -1) {
          captainBox.textContent = rolledNumbers[fiveIndex];
          rolledNumbers.splice(fiveIndex, 1); // Remove 5 from rolled numbers

          if (fourIndex !== -1) {
            crewBox.textContent = rolledNumbers[fourIndex];
            rolledNumbers.splice(fourIndex, 1); // Remove 4 from rolled numbers
          } else {
            crewBox.textContent = '-';
          }
        } else {
          captainBox.textContent = '-';
          crewBox.textContent = '-';
        }
      } else {
        shipBox.textContent = '-';
        captainBox.textContent = '-';
        crewBox.textContent = '-';
      }

      if (rolledNumbers.length === 2) {
        const largerNumber = Math.max(rolledNumbers[0], rolledNumbers[1]);
        const smallerNumber = Math.min(rolledNumbers[0], rolledNumbers[1]);
        score = largerNumber * 10 + smallerNumber;
      } else if (rolledNumbers.length === 1) {
        score = rolledNumbers[0] * 11;
      } else {
        score = 'Did not qualify';
      }
    }
  </script>
</body>
</html>
